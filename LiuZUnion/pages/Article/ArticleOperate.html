<div class="page-content" ng-controller="ArticleOpeCtrl">
    <div class="page-header">
        <h1>文章信息管理</h1>
    </div>
    <!-- /.page-header -->
    <div class="row">
        <div class="col-xs-12">
            <!-- PAGE CONTENT BEGINS -->
            <form class="form-horizontal" id="validation-form" role="form">
                <div class="form-group">
                    <label class="col-sm-2 control-label no-padding-right" for="form-field-1">所属栏目</label>

                    <div class="col-sm-10">
                        <div class="clearfix" >
                            <input type="text" id="citySel" name="citySel" class="col-xs-10 col-sm-5" data-ng-model="data.DicNames" ng-click="showMenu()" />
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label no-padding-right" for="form-field-1">标题</label>

                    <div class="col-sm-10">
                        <div class="clearfix">
                            <input type="text" id="Title" name="Title" class="col-xs-10 col-sm-5" data-ng-model="data.Title" />
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label no-padding-right" for="form-field-1">热门文章</label>

                    <div class="col-sm-10">
                        <div class="clearfix">
                            <input type="checkbox" data-ng-model="data.IsTopArticle" ng-true-value="yes" ng-false-value="no" value="1" />
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label no-padding-right" for="form-field-1">内容</label>

                    <div class="col-sm-10">
                        <div class="clearfix">
                            <div id="idTest" style="margin-bottom: 1.25rem" class="ueditor" config="_simpleConfig" ng-model="data.Note"></div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label no-padding-right" for="form-field-1">备注</label>

                    <div class="col-sm-10">
                        <div class="clearfix">
                            <input type="text" id="Remark" name="Remark" class="col-xs-10 col-sm-5" data-ng-model="data.Remark" />
                        </div>
                    </div>
                </div>


                <div class="space-4"></div>

                <div class="clearfix form-actions">
                    <div class="col-md-offset-3 col-md-9">
                        <button class="btn btn-info" type="button" ng-click="Save()">
                            <i class="icon-ok bigger-110"></i>
                            保存
                        </button>
                        &nbsp; &nbsp; &nbsp;
					
                        <button class="btn" id="BtnGetQRCode" type="reset" onclick="window.history.back()">
                            <i class="icon-arrow-left bigger-110"></i>
                            返回
                       
                        </button>
                    </div>
                </div>

            </form>

            <!-- PAGE CONTENT ENDS -->
        </div>
        <!-- /.col -->
    </div>
    <!-- /.row -->

    <!--弹出栏目树形选择窗口-->
    <div class="row">
        <div id="modal-table2" class="modal fade" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header no-padding">
                        <div class="table-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                                <span class="white">&times;</span>
                            </button>
                            栏目选择
                        </div>
                    </div>

                    <div class="widget-body">
                        <div id="menuContent" class="menuContent" ng-controller="DictionaryTreeSelectCtrl">
                            <ul id="treeDemo" class="ztree" style="margin-top: 0; "></ul>
                        </div>
                    </div>

                    <div class="modal-footer no-margin-top">
                        <button class="btn btn-sm btn-danger pull-left" data-dismiss="modal">
                            <i class="icon-remove"></i>
                            关闭
                        </button>
                    </div>
                </div>
                <!-- /.modal-content -->
            </div>
            <!-- /.modal-dialog -->
        </div>

    </div>
    <!--弹出栏目树形选择窗口  end-->
</div>
