<div class="page-content" ng-controller="ArticleCtrl">
    <div class="row">
        <div class="col-xs-12">
            <!-- PAGE CONTENT BEGINS -->
            <div class="row">
                <div class="col-xs-12">
                    <h3 class="header smaller lighter blue">文章管理</h3>
                    <p>
                        <label style="display: inline-block; width: 60px; text-align: right;">所属分类</label>
                        <input type="text" ng-model="data.DicID" />

                        <label style="display: inline-block; width: 60px; text-align: right;">内容</label>
                        <input type="text" ng-model="data.Title" />
                    </p>

                    <p>
                        <button class="btn btn-primary" ng-click="Query()">查询</button>
                        <button class="btn btn-primary" ui-sref="ArticleAdd">增加</button>
                        <button class="btn btn-primary" ng-click="BatchDelete()">删除</button>
                    </p>
                    <div class="table-responsive">
                        <table id="sample-table-2111" class="table table-striped table-bordered table-hover">
                            <thead>
                                <tr>
                                    <th class="center">
                                        <label>
                                            <input type="checkbox" class="ace" ng-model="all" ng-checked="one" />
                                            <span class="lbl"></span>
                                        </label>
                                    </th>
                                    <th style="width:60%">标题</th>
                                    <th style="width:10%">所属分类</th>
                                    <th style="width:10%">创建时间</th>
                                    <th style="width:10%"></th>
                                </tr>
                            </thead>

                            <tbody>

                                <tr ng-repeat="Article in Articles">
                                    <td class="center">
                                        <label>
                                            <input type="checkbox" class="ace" name="ck" id="{{Article.ID}}" value="{{Article.ID}}" ng-checked="all" ng-click="updateSelection($event,Article.ID)" />
                                            <span class="lbl"></span>
                                        </label>
                                    </td>

                                    <td>
                                        <a href="" ng-click="Update(Article.ID)">{{Article.Title}}</a>
                                    </td>
                                    <td>{{Article.DicNames}}</td>
                                    <td>{{Article.CreateDateTime}}</td>


                                    <td>
                                        <div class="visible-md visible-lg hidden-sm hidden-xs action-buttons">

                                            <a class="green" href="" ng-click="Update(Article.ID)">
                                                <i class="icon-pencil bigger-130">修改</i>
                                            </a>

                                            <a class="red" href="#" ng-click="Delete(Article.ID)">
                                                <i class="icon-trash bigger-130">删除</i>
                                            </a>

                                        </div>
                                    </td>
                                </tr>

                                <tr>
                                    <td colspan="999">
                                        <tm-pagination conf="paginationConf"></tm-pagination>
                                    </td>
                                </tr>
                            </tbody>
                        </table>

                    </div>
                </div>
            </div>
            <!-- PAGE CONTENT ENDS -->
        </div>
        <!-- /.col -->
    </div>
    <!-- /.row -->
</div>

<!-- inline scripts related to this page -->
