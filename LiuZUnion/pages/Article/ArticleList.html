<div class="page-content" ng-controller="ArticleCtrl">
    <div class="row">
        <div class="col-xs-12">
            <!-- PAGE CONTENT BEGINS -->
            <div class="row">
                <div class="col-xs-12">
                    <h3 class="header smaller lighter blue">文章管理</h3>
                    <p>
                        <label style="display: inline-block; width: 60px; text-align: right;">所属分类</label>
                        <input type="text" id="citySel" name="citySel"style="width:500px" data-ng-model="data.DicNames" ng-click="showMenu()" />

                        <label style="display: inline-block; width: 60px; text-align: right;">内容</label>
                        <input type="text" ng-model="data.Title" style="width:500px" />
                    </p>

                    <p>
                        <button class="btn btn-primary" ng-click="Query()">查询</button>
                        <button class="btn btn-primary" ui-sref="ArticleAdd">增加</button>
                        <button class="btn btn-primary" ng-click="BatchDelete()">删除</button>
                    </p>
                    <div class="table-responsive">
                        <table id="sample-table-2111" class="table table-striped table-bordered table-hover">
                            <thead>
                                <tr>
                                    <th class="center">
                                        <label>
                                            <input type="checkbox" class="ace" ng-model="all" ng-checked="one" />
                                            <span class="lbl"></span>
                                        </label>
                                    </th>
                                    <th style="width:60%">标题</th>
                                    <th style="width:10%">所属分类</th>
                                    <th style="width:10%">创建时间</th>
                                    <th style="width:10%"></th>
                                </tr>
                            </thead>

                            <tbody>

                                <tr ng-repeat="Article in Articles">
                                    <td class="center">
                                        <label>
                                            <input type="checkbox" class="ace" name="ck" id="{{Article.ID}}" value="{{Article.ID}}" ng-checked="all" ng-click="updateSelection($event,Article.ID)" />
                                            <span class="lbl"></span>
                                        </label>
                                    </td>

                                    <td>
                                        <a href="" ng-click="Update(Article.ID)">{{Article.Title}}</a>
                                    </td>
                                    <td>{{Article.DicNames}}</td>
                                    <td>{{Article.CreateDateTime}}</td>


                                    <td>
                                        <div class="visible-md visible-lg hidden-sm hidden-xs action-buttons">

                                            <a class="green" href="" ng-click="Update(Article.ID)">
                                                <i class="icon-pencil bigger-130">修改</i>
                                            </a>

                                            <a class="red" href="#" ng-click="Delete(Article.ID)">
                                                <i class="icon-trash bigger-130">删除</i>
                                            </a>

                                        </div>
                                    </td>
                                </tr>

                                <tr>
                                    <td colspan="999">
                                        <tm-pagination conf="paginationConf"></tm-pagination>
                                    </td>
                                </tr>
                            </tbody>
                        </table>

                    </div>
                </div>
            </div>
            <!-- PAGE CONTENT ENDS -->
    <!--弹出栏目树形选择窗口-->
    <div class="row">
        <div id="modal-table2" class="modal fade" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header no-padding">
                        <div class="table-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                                <span class="white">&times;</span>
                            </button>
                            栏目选择
                        </div>
                    </div>

                    <div class="widget-body">
                        <div id="menuContent" class="menuContent" ng-controller="DictionaryTreeSelectCtrl">
                            <ul id="treeDemo" class="ztree" style="margin-top: 0; "></ul>
                        </div>
                    </div>

                    <div class="modal-footer no-margin-top">
                        <button class="btn btn-sm btn-danger pull-left" data-dismiss="modal">
                            <i class="icon-remove"></i>
                            关闭
                        </button>
                    </div>
                </div>
                <!-- /.modal-content -->
            </div>
            <!-- /.modal-dialog -->
        </div>

    </div>
    <!--弹出栏目树形选择窗口  end-->
        </div>
        <!-- /.col -->
    </div>
    <!-- /.row -->
</div>

<!-- inline scripts related to this page -->
